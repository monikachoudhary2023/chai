<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stove and Pan Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #549563;
    }
/* 
    .stove {
      position: relative;
      width: 250px;
      height: 110px;
      background-color: #555;
      border-radius: 5px;
      margin-top: 50px;
      z-index: 1;
    } */
    .stove {
  position: relative;
  width: 25%;
  height: 200px;
  left: 15px;
  background-color: #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.stove-body {
  position: absolute;
  top: 40px;
  left: 87px;
  width: 205px;
  height: 120px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.burner {
  width: 80px;
  height: 80px;
  margin-top: 18px;
  background-color: #666;
  border-radius: 50%;
 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.stove-base {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 20px;
  background-color: #666;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
    .handle{
      width:6%;
      height: 15px;
      border-radius: 10px;
      position: relative;
     left: -125px;
     bottom: 45px;
      background-color: #333;
    }

    .pan {
      position: absolute;
      width: 115px;
      height: 110px;
      top: 270px;
      left: 675px;
      background-color: #c5c9cd;
      border-radius:100px;
      overflow: hidden;
      z-index: 0;
      box-shadow: inset 2px 10px 10px rgba(0, 0, 0, 0.2);
    }

    .pan::after {
    content: '';
    position: absolute;
    bottom: 25px;
    left: 15px;
    width: 85px;
    height: 65px;
    background-color: #d7ab7c;
    border-radius: 50%;
}

    .vapour {
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 7px;
      height: 20px;
      background-color: rgba(143, 147, 149, 0.5);
      border-radius: 50%;
      display: none;
      animation: rise 4s infinite;
    }

    .vapour::before, .vapour::after {
      content: '';
      position: absolute;
      width: 7px;
      height: 20px;
      background-color: rgba(143, 147, 149, 0.5);
      border-radius: 50%;
    }

    .vapour::before {
      left: -15px;
      top: 5px;
    }

    .vapour::after {
      left: 15px;
      top: 5px;
    }

    @keyframes rise {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-50px) scale(0.5); opacity: 0; }
    }

    .flame {
      position: absolute;
      width: 40px;
      height: 15px;
      bottom: 325px;
      left: 705px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid orange;
      display: none;
      z-index: 0;
    }
    /* .flame-2 {
      position: absolute;
      width: 500px;
      height: 25px;
      bottom: 325px;
      left: 705px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid orange;
      display: none;
      z-index: 0;
    } */

    .flame.low {
      display: block;
      border-top-color: orange;
      animation: boiling 7s infinite;
    }

    .flame.high {
      display: block;
      border-top-color:darkorange;
      animation: boiling 7s infinite;
      
    }

    @keyframes boiling {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .controls {
      position: absolute;
      bottom: 267px;
      left: 48%;
      transform: translateX(-50%);
      display: flex;
      /* flex-direction: column; */
      align-items: center;
      gap: 10px;
    }

    .button {
      /* padding: 10px 20px; */
      background-color: #151516;
      color: white;
      border: none;
      width: 60%;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .button:disabled {
      background-color: #101010;
      cursor: not-allowed;
    }

    .button:hover:not(:disabled) {
      background-color: #666;
    }
    /* .burner{
    width: 30%;
    height: 50px;
    position: absolute;
    background: #555;
    border-radius: 50%;
    top: -10px;
    left: 90px;
    } */

  </style>
</head>
<body>
  <!-- <div class="stove"> -->
    <div class="stove">
      <div class="stove-body">
        <div class="burner"></div>
      </div>
      <!-- <div class="stove-base"></div> -->
    </div>
    <!-- <div class="burner"></div> -->
    <div class="handle"></div>
    <div class="pan">
      <div class="vapour" id="vapour"></div>
    </div>
    <div class="flame" id="flame"></div>
    <div class="flame-2" id="flame-2"></div>
    <div class="controls">
      <button class="button" id="burnerToggle">O/F</button>
      <button class="button" id="flameControl" disabled>L/H</button>
    </div>

  </div>

  <script>
    const burnerToggle = document.getElementById('burnerToggle');
    const flameControl = document.getElementById('flameControl');
    const flame = document.getElementById('flame');
    const vapour = document.getElementById('vapour');

    let burnerOn = false;
    let flameState = 'off'; // 'off', 'low', 'high'

    burnerToggle.addEventListener('click', () => {
      burnerOn = !burnerOn;
      burnerToggle.textContent = burnerOn ? ' Off' : ' On';
      flameControl.disabled = !burnerOn;

      if (burnerOn) {
        // Automatically set to low flame when the burner is turned on
        flameState = 'low';
        flame.className = 'flame low';
        vapour.style.display = 'none';
      } else {
        // Turn off the flame and vapour
        flame.className = 'flame';
        flameState = 'off';
        vapour.style.display = 'none';
      }
    });

    flameControl.addEventListener('click', (event) => {
      if (!burnerOn) return;

      const rect = flameControl.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const buttonWidth = rect.width;
      
      if (clickX < buttonWidth / 2) {
        // Left side: Low flame
        flameState = 'low';
        flame.className = 'flame low';
        vapour.style.display = 'none';
      } else {
        // Right side: High flame
        flameState = 'high';
        flame.className = 'flame high';
        setTimeout(() => {
          if (flameState === 'high') {
            vapour.style.display = 'block';
          }
        }, 2000);
      }
    });
  </script>
</body>
</html>
