<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stove and Pan Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .stove {
      position: relative;
      width: 200px;
      height: 50px;
      background-color: #555;
      border-radius: 5px;
      margin-top: 50px;
    }

    .pan {
      position: absolute;
      width: 150px;
      height: 80px;
      top: -70px;
      left: 25px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .pan::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 20px;
      width: 110px;
      height: 50px;
      background-color: #87ceeb;
      border-radius: 50%;
    }

    .flame {
      position: absolute;
      width: 0;
      height: 0;
      bottom: -30px;
      left: 90px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid orange;
      display: none;
    }

    .flame.low {
      display: block;
      border-top-color: orange;
    }

    .flame.high {
      display: block;
      border-top-color: red;
      animation: boiling 1s infinite;
    }

    @keyframes boiling {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .button:hover:not(:disabled) {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="stove">
    <div class="pan"></div>
    <div class="flame" id="flame"></div>
  </div>
  <div class="controls">
    <button class="button" id="burnerToggle">Turn Burner On</button>
    <button class="button" id="flameControl" disabled>Control Flame</button>
  </div>

  <script>
    const burnerToggle = document.getElementById('burnerToggle');
    const flameControl = document.getElementById('flameControl');
    const flame = document.getElementById('flame');

    let burnerOn = false;
    let flameState = 'off'; // 'off', 'low', 'high'

    burnerToggle.addEventListener('click', () => {
      burnerOn = !burnerOn;
      burnerToggle.textContent = burnerOn ? 'Turn Burner Off' : 'Turn Burner On';
      flameControl.disabled = !burnerOn;
      if (!burnerOn) {
        flame.className = 'flame'; // Turn off the flame
        flameState = 'off';
      }
    });

    flameControl.addEventListener('click', (event) => {
      if (!burnerOn) return;

      const rect = flameControl.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const buttonWidth = rect.width;
      
      if (clickX < buttonWidth / 2) {
        // Left side: Low flame
        flameState = 'low';
        flame.className = 'flame low';
      } else {
        // Right side: High flame
        flameState = 'high';
        flame.className = 'flame high';
      }
    });
  </script>
</body>
</html>
