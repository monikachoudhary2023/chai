<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Stove with 3D Stand</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            /* font-family: Arial, sans-serif; */
        }

        .stove {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: #222120;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .burner {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #333;
            border-radius: 50%;
            top: 40px;
            border: 5px solid #000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .burner:nth-child(1) {
            left: 50px;
        }

        .burner:nth-child(2) {
            right: 50px;
        }

        .burner-ring {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgb(240, 188, 97);
            box-shadow: #f5f5f5;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

.flame {
    position: absolute;
    width: 25px;
    height: 25px;
    background: linear-gradient(to top, orange, red);
    border-radius: 50% 50% 0 0;  
    bottom: 20px;
    left: 48%;
    transform: translateX(-50%) rotateX(30deg); 
    display: none;
    box-shadow: 0 0 10px rgba(255, 140, 0, 0.8),   
                0 0 15px rgba(255, 140, 0, 0.6),  
                0 0 5px rgba(255, 255, 255, 0.6);  
    animation: flameFlicker 0.3s infinite alternate, flameWave 1s infinite ease-in-out;
}

@keyframes flameFlicker {
    0% {
        transform: translateX(-50%) rotateX(30deg) scaleY(1);
        box-shadow: 0 0 10px rgba(255, 140, 0, 0.8), 0 0 15px rgba(255, 140, 0, 0.6), 0 0 5px rgba(255, 255, 255, 0.6);
    }
    100% {
        transform: translateX(-50%) rotateX(30deg) scaleY(1.2); 
        box-shadow: 0 0 12px rgba(255, 140, 0, 1), 0 0 18px rgba(255, 140, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
    }
}

@keyframes flameWave {
    0% {
        transform: translateX(-50%) rotateX(30deg) scaleY(1);
    }
    50% {
        transform: translateX(-50%) rotateX(30deg) scaleY(1.1); 
    }
    100% {
        transform: translateX(-50%) rotateX(30deg) scaleY(1);
    }
}

        .regulator {
            position: absolute;
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, #555, #222);
            border-radius: 50%;
            bottom: 15px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.7),
                        2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .regulator:nth-child(5) {
            left: 65px;
        }

        .regulator:nth-child(6) {
            right: 65px;
        }

        .regulator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 2px;
            background-color: #fff;
            transform-origin: center;
            transform: rotate(0deg); /* Default horizontal */
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .container{
    position: absolute;
    top: 258px;
    z-index: 4;
}

.pan{
    position: relative;
    width: 130px;
    height: 90px;
    right: 100px;
    border-bottom-left-radius: 45%;
    border-bottom-right-radius: 45%;
    background: linear-gradient(to right, #8e8d8d, #212020);
}

.top{
    position: absolute;
    background: linear-gradient(to right, #545353, #d9d9d9);
    top: -30px;
    left: -100px;
    width: 100%;
    height: 66px;
    border-radius: 50%;
}

.circle{
    position: absolute;
    top: -19px;
    left: -87px;
    width: calc(100% - 20%);
    height: 50px;
    background: linear-gradient(to left, #f9f9f9,#d9d9d9);
    border-radius: 50%;
   
}

.tea{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#c57e65,#e28462);  
    border-radius: 50%; 
}

.handle{
    position: absolute;
    right: -50px;
    top: 30px;
    width: 160px;
    height: 20px;
    background: #000;
    border-radius: 50px;
   
}
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: gold;
            color: black;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }



        .bubbles {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: bubbleRise 2s infinite ease-in-out;
        }

        @keyframes bubbleRise {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .vapor {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: vaporRise 2s infinite;
        }

        @keyframes vaporRise {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pan"></div>
        <div class="top"></div>
        <div class="circle">
            <div class="tea"></div>
        </div>
        <div class="handle"></div>
    </div>
    <div class="stove">
        <div class="burner">
            <div class="stand"></div>
            <div class="burner-ring"></div>
            <div class="flame"></div>
        </div>
        <div class="burner">
            <div class="stand"></div>
            <div class="burner-ring"></div>
            <div class="flame"></div>
        </div>
        <div class="knob"></div>
        <div class="knob"></div>
        <div class="regulator" data-burner="1"></div>
        <div class="regulator" data-burner="2"></div>
        <div class="label"></div>
      
    </div>

    <script>
        const regulators = document.querySelectorAll('.regulator');

        regulators.forEach((regulator) => {
            regulator.addEventListener('click', () => {
                const burnerIndex = regulator.dataset.burner - 1;
                const flame = document.querySelectorAll('.flame')[burnerIndex];
                const tea = document.querySelector('.tea');

                
                let currentRotation = regulator.style.transform || 'rotate(0deg)';

              
                if (currentRotation === 'rotate(0deg)') {
                    currentRotation = 'rotate(45deg)'; 
                    flame.style.display = 'block';
                    flame.style.height = '30px'; 
                } else if (currentRotation === 'rotate(45deg)') {
                    currentRotation = 'rotate(90deg)'; 
                    flame.style.display = 'block';
                    flame.style.height = '40px'; 
                } 
                else if (currentRotation === 'rotate(90deg)') {
                    currentRotation = 'rotate(135deg)'; 
                    flame.style.display = 'block';
                    flame.style.height = '50px'; 
                    startBoiling();
                }
                    else {
                    currentRotation = 'rotate(0deg)'; 
                    flame.style.display = 'none';
                    stopBoiling(); 
                }

                regulator.style.transform = currentRotation;
                

function startBoiling() {
    addBubbles();
    addVapor();
}

function stopBoiling() {
    document.querySelectorAll('.bubbles').forEach(bubble => bubble.remove());
    document.querySelectorAll('.vapor').forEach(vapor => vapor.remove());
}

function addBubbles() {
    for (let i = 0; i < 10; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubbles');
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.bottom = `${Math.random() * 10}px`;
        tea.appendChild(bubble);
    }
}

function addVapor() {
    for (let i = 0; i < 5; i++) {
        const vapor = document.createElement('div');
        vapor.classList.add('vapor');
        vapor.style.left = `${Math.random() * 100}%`;
        document.querySelector('.circle').appendChild(vapor);
    }
}
            });
        });
    </script>
</body>
</html>
